</head>
<body>

              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"

              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100  rounded-box z-[1] mt-3 w-52 p-2 shadow  ">
            <li><a class="text-lg font-medium">Home</a></li>
            <li><a class="text-lg font-medium">Pages</a></li>

        </div>
     
          <div>

          </div>
        
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-lg font-medium text-slate-500 ">
          <li><a>Home</a></li>
          <li><a>Pages</a></li>
          <li><a>Elements</a></li>
          <li><a>Profile</a></li>
          <li><a>Blog</a></li>

        <p class=" text-lg lg:text-xl font-medium  border-b-2 border-black hover:-rotate-180 hover:transition hover:duration-700">Let's work together</p>
      </div>
    </div>

  <section class="bg-[#EFEFEF]  lg:py-20 ">

      </div>

      <div class=" flex    absolute top-10 -right-20 ">
        <img class="z-30  relative  top-28 left-52 w-54   h-96"  src="images/hero_1.jpg" alt="">

        <img class="z-10 relative  -left-28  w-54  h-96" src="images/hero_3.jpg" alt="">

    </div>
